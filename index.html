<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" type="image/png" href="Images/lola.png"/>
    <title>Parqueadero Lola</title>
</head>

<body style="background-color:white;">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./Images/lola.png" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">Parqueadero Lola Gonzalez - Software 105</div>            
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">            
            <div class="form-group">
                <center><img src="./Images/Resultado.png" width=500 alt="logo configuroweb"></center></br></br>
                <label for="owner" id='dueño'>Dueño del carro</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Ej: Nicolás Ayala">
            </div>
            <div class="form-group">
                <label for="car" id='carro'>Módelo del Carro:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Ej: Chevrolet Spark 2025">
            </div>
            <div class="form-group">
                <label for="licensePlate" id='placa'>Placa:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="Ej: LOL-A10, MED-123....etc">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate" id='entrada'>Fecha de Entrada:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate"  id='salida'>Fecha de Salida:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Agregar Carro</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3">Búsqueda de Carros</h5>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Búsqueda...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-white" id="tableHead">
                      <tr>
                        <th scope="col">Dueño</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Fecha de Entrada</th>
                        <th scope="col">Fecha de Salida</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
